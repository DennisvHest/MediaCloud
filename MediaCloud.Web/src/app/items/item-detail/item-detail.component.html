<app-side-nav></app-side-nav>
<div *ngIf="item !== undefined" class="background-image-blur" [ngStyle]="{'background-image': 'url(\'' + posterUrl + '\')'}"></div>
<div id="main-content">
    <div *ngIf="item !== undefined" class="row">
        <div class="col s3 p-a-lg">
            <img src="{{posterUrl}}" class="full-width" />
        </div>
        <div class="col s9">
            <h1>{{item.title}}</h1>
            <h5>{{item.releaseDate | date: 'yyyy'}}</h5>
            <p>{{item.description}}</p>
        </div>
    </div>
</div>
