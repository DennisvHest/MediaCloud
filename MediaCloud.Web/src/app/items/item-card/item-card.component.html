<div class="card item-card">
    <div class="card-image">
        <img src="{{posterUrl}}">
    </div>
    <div class="card-content p-t-xs">
        <a [routerLink]="['/items', item.id]">
            <span class="card-title">{{item.title}}</span>
        </a>
        <p *ngIf="item.itemType == 'Series'">
            <span class="new badge left m-t-xs m-l-0" data-badge-caption="Seasons">{{item.seasonCount}}</span>
        </p>
    </div>
</div>
