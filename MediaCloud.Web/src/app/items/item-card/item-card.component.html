<div class="card item-card">
    <div class="card-image">
        <img src="{{posterUrl}}">
    </div>
    <div class="card-content">
        <span class="card-title">{{item.title}}</span>
        <p *ngIf="item.itemType == 'Series'">
            <span class="new badge left m-t-xs m-l-0" data-badge-caption="Seasons">{{item.seasons.length}}</span> 
        </p>
    </div>
</div>
