<div class="card season-card">
  <div class="card-image">
    <img mcImagePlaceholder [hiResImageUrl]="posterUrl" src="{{posterPlaceHolder}}">
  </div>
  <div class="card-content p-t-xs">
    <a [routerLink]="['/items/seasons', season.id]">
      <span class="card-title">{{season.title}}</span>
    </a>
    <span class="new badge left m-t-xs m-l-0" data-badge-caption="Episodes">{{season.episodes.length}}</span>
  </div>
</div>
