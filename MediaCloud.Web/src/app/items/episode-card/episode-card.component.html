<div class="card">
  <div class="card-image">
    <img mcImagePlaceholder [hiResImageUrl]="stillUrl" src="{{stillPlaceHolder}}">
  </div>
  <div class="card-content p-t-xs">
    <a [routerLink]="['/items/episodes', episode.id]">
      <span class="card-title">{{episode.title}}</span>
    </a>
  </div>
</div>
